<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pageStyle.css">
  </head>
  
  <body>
    
    <div id="searchResults">
      
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="searchModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Wikipedia Viewer</h4>
          </div>
          <div class="modal-body">
              <div class="input-group">
                <input type="text" class="form-control searchText" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-primary searchButton" type="button" id="searchButton">Search</button>
                </span>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default randomArticleButton">Random article</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Javascript.js"></script>
    
  </body>
  
</html>
